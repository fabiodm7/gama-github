<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="description" content="Texto descritivo da página web"/>

        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link rel="stylesheet" type="text/css" href="css/estilos.css"/>

    <body>
        <!-- Cabeçalho -->
        <header>

        </header>
        <!-- Cabeçalho fim-->
        <!-- Conteúdo principal -->
        <main>
            <table summary="Quais atividades realizadas em cada mês">
                <caption>Tabela 1: informações sobre atividades realizadas</caption>
                <thead>
                    <tr>
                        <th abbr="Mes" scope="col">Mês da atividade</th>
                        <th abbr="Atividade" scope="col">Nome da atividade</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th colspan="2" scope="row">Janeiro</th>
                    </tr>
                    <tr>
                        <th scope="row">Fevereiro</th>
                        <td rowspan="2">Meditação</td>
                    </tr>
                    <tr>
                        <th scope="row">Março</th>
                    </tr>
                    <tr>
                        <th scope="row">Abril</th>
                        <td>Natação</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td>Tota de atividades</td>
                        <td> 4 atividades</td>
                    </tr>
                </tfoot>
            </table>
        </main>
        <!-- Conteúdo principal fim -->

        <footer>

        </footer>
